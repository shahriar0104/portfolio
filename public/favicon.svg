<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background badge -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="#020617" />
  <rect x="2.5" y="2.5" width="27" height="27" rx="8" fill="url(#faviconGradient)" opacity="0.15" />

  <!-- Glow ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#faviconAccent)" stroke-width="1.2" opacity="0.8" />

  <!-- Rocket body -->
  <path
    d="M16 7 C17.5 8.5 19 11 19 13.5 C19 16 17.8 18.5 16 20 C14.2 18.5 13 16 13 13.5 C13 11 14.5 8.5 16 7 Z"
    fill="white"
  />

  <!-- Rocket window -->
  <circle cx="16" cy="12" r="1.2" fill="url(#faviconAccent)" />

  <!-- Fins -->
  <path
    d="M13.2 16.8 L11 18.5 L12.5 19.5 L14 18 C13.7 17.6 13.4 17.2 13.2 16.8 Z"
    fill="#0EA5E9"
  />
  <path
    d="M18.8 16.8 L21 18.5 L19.5 19.5 L18 18 C18.3 17.6 18.6 17.2 18.8 16.8 Z"
    fill="#A855F7"
  />

  <!-- Flame -->
  <path
    d="M16 20 C15 21.5 14.5 23 15.2 24 C16 25 17 25 17.8 24 C18.5 23 18 21.5 17 20 Z"
    fill="url(#faviconAccent)"
  />

  <!-- Stars -->
  <circle cx="8" cy="9" r="0.8" fill="#E5F9FF" opacity="0.9" />
  <circle cx="23" cy="10" r="0.7" fill="#E5F9FF" opacity="0.7" />
  <circle cx="10" cy="22" r="0.6" fill="#E5F9FF" opacity="0.6" />
</svg>
